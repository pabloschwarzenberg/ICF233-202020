<VirtualHost *:80>
        DocumentRoot "/servicioplanificacion"
        LogLevel error ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/servicio-error.log
        CustomLog ${APACHE_LOG_DIR}/servicio-access.log combined
        
        Alias /static /servicioplanificacion/static
        <Directory "/servicioplanificacion/static">
                Order Allow,Deny
                Allow from All
                Require all granted
        </Directory>

        ProxyPass /static !
        ProxyPass / http://localhost:8000/
        ProxyPassReverse / http://localhost:8000/
</VirtualHost>